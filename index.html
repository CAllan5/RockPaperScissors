<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
   
    <div class="mainContainer">
        <div class='top'>
            <div class='pScore'>
                <div>Player Score</div>
                <div id='pScore'> 0 </div>
            </div>
            <div class='rps'>Rock Paper Scissors Lizard Spock</div>
            <div class='cScore'>
                <div>Computer Score</div>
                <div id='cScore'> 0 </div>
            </div>
        </div>
        <div> 
            
            <div class='round'>
                
                <div>Round</div>
                <div id="cRound"> 1 </div>
                <div id='winner'> </div>
            </div>
            <div class='items'>
            <button id='Rock'>Rock</button>
            <button id='Paper'>Paper</button>
            <button id='Scissors'>Scissors</button>
            <button id='Lizzard'>Lizzard</button>
            <button id='Spock'>Spock</button>
            </div>
            <div id="bottom"></div>

        </div>
    </div>
